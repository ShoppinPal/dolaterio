machine:
  services:
    - docker
  environment:
    REDIS_PORT_6379_TCP_ADDR: localhost
    REDIS_PORT_6379_TCP_PORT: 6380
    RETHINKDB_PORT_28015_TCP_ADDR: localhost
    RETHINKDB_PORT_28015_TCP_PORT: 28015
    GODIST: "go1.6.linux-amd64.tar.gz"
    IMPORT_PATH: "github.com/dolaterio/dolaterio"

  post:
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

test:
  override:
    - make test

dependencies:
  cache_directories:
    - ~/download
  pre:
    - cp config_base.yml config.yml
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - go get github.com/tools/godep
    - cd "$GOPATH/src/$IMPORT_PATH/" && godep restore
    - docker run -d -p 28015:28015 -p 29015:29015 rethinkdb:2.0
    - docker run -d -p 6380:6379 redis:2.8
    - docker pull dolaterio/dummy-worker
    - docker pull busybox
    - docker pull ubuntu:14.04
