machine:
  services:
    - docker
    - redis
  environment:
    RETHINKDB_ADDRESS: localhost:28015
    REDIS_ADDRESS: localhost:6379

test:
  override:
    - make test

dependencies:
  pre:
    - docker run -d -p 28015:28015 rethinkdb:2.0
    - docker pull dolaterio/dummy-worker
    - docker pull busybox
    - docker pull ubuntu:14.04
    - make dep-install
    - cp config_base.yml config.yml
