machine:
  services:
    - docker
  environment:
    RETHINKDB_ADDRESS: localhost:28015

test:
  override:
    - make test

dependencies:
  pre:
    - docker pull dolaterio/dummy-worker
    - docker pull busybox
    - docker pull ubuntu:14.04
    - docker run -d -p 28015:28015 rethinkdb:2.0
    - make dep-install
  cache_directories:
    - "/var/lib/docker/btrfs" # Docker images
