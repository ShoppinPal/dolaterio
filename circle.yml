machine:
  services:
    - docker
  environment:
    REDIS_PORT_6379_TCP_ADDR: localhost
    REDIS_PORT_6379_TCP_PORT: 6379
    RETHINKDB_PORT_28015_TCP_ADDR: localhost
    RETHINKDB_PORT_28015_TCP_PORT: 28015

test:
  override:
    - make test

dependencies:
  pre:
    - docker run -d -p 28015:28015 -p 29015:29015 rethinkdb:2.0
    - docker run --restart always -d -p 6379:6379 redis:2.8
    - docker pull dolaterio/dummy-worker
    - docker pull busybox
    - docker pull ubuntu:14.04
    - make dep-install
    - cp config_base.yml config.yml
